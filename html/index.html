<!doctype html>
<html lang="cs">
<head>
	<title>Keyboard layout</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, minimal-ui">

	<link rel="stylesheet" type="text/css" href="/dist/main.css?1">
	<script src="/js/loader.js?1"></script>
	<script type="text/javascript">
		Loader.version(1);
		Loader.load([
			"/dist/main.js"
		], [
			"/js/polyfills.js",
			"/dist/main-legacy.js"
		], true);
	</script>
</head>
<body>
	<div id="content">
		<div id="info">
			<h1>Tone</h1>
		</div>
		<div id="notesTreble"></div>
		<div id="notesBass"></div>
		<div id="keyboard"></div>
		<div id="control">
			<span class="tone-control">
				<button>Set tones</button>
				<input type="text" placeholder="Tones seperated by space" />
			</span>
			<span class="buttons">
				<button class="c4">Middle C</button>
			</span>
			<span class="chords">
				Chords: 
				<select class="octave"></select>
				<select class="key"></select>
				<select class="note"></select>
				<button class="show">Show chord</button>
			</span>
		</div>
		<div id="signaturesCont">
			<span class="signatures">
				<select class="signature"></select>
				<button class="show">Show signature</button>
				<span class="info"></span>
			</span>
		</div>
	</div>
</body>
</html>
